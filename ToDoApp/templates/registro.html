{% extends "base.html" %}


{% block content %}


<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup" method="POST" class="card card-body">
                <h1 class="text-center">Registrate</h1>

                <div class="mb-3">
                    <strong class="text-danger">{{error}}</strong>
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <ul>
                        <li>Para mayor seguridad te recomendamos que uses caracteres especiales; @ $ %</li>
                        <li>Que tu contraseña sea minimo 8 caracteres</li>
                        <li>Tu contraseña debe de ser diferente a la que usas en otros sitios</li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese una contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirma la contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme la contraseña" required>
                </div>

                <button class="btn btn-primary">
                    Registrarse
                </button>

            </form>

        </div>

    </div>

</main>

{% endblock %}
