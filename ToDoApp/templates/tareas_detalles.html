{% extends "base.html" %}

{% block content %}

    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">{{ task.Titulo }}</h1>

                    {{error}}

                    <form method="POST" class="card card-body">
                        {% csrf_token %}

                        {{form}}
                        <button class="btn btn-primary">
                            Actualizar
                        </button>
                    </form>

                    <form action = "{% url 'completar_tarea' task.id %}" method="POST" class="card card-body">
                        {% csrf_token %}
                        <button class="btn btn-primary">
                            Completado
                        </button>
                    </form>

                    <form action = "{% url 'eliminar_tarea' task.id %}" method="POST" class="card card-body">
                        {% csrf_token %}
                        <button class="text-danger">
                            Eliminar
                        </button>
                    </form>
            </div>
        </div>
    </main>
{% endblock %}
