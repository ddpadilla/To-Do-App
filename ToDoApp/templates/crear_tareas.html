{% extends "base.html" %}

{% block content %}

<main class="container py-5">
    <div class="row">
        <div clas="col-md-6 offset-md-3">


            <form action = "/tasks/create/" method = "POST" class="card card-body">
                <h1 class="text-center">Crear Tarea</h1>

                <div class="mb-3">
                    <strong class="text-danger">{{error}}</strong>
                </div>

                {% csrf_token %}
                {{form}}

                <button class="btn btn-primary">
                    Guardar
                </button>

            </form>
        </div>
    </div>

</main>

{% endblock %}
